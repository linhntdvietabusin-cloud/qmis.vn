<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QMIS – Logistics, Thương mại & Năng lượng | ESG & Net Zero</title>
  <style>
    :root{--primary:#0a66c2;--accent:#0b8bd6;--text:#243b53;--bg:#fff}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;color:var(--text);background:var(--bg)}
    a{color:var(--primary);text-decoration:none}
    .navbar{position:sticky;top:0;background:#fff;border-bottom:1px solid #eef2f7;padding:12px 20px;display:flex;justify-content:space-between;align-items:center;z-index:1000}
    .logo{font-weight:800;font-size:22px;color:var(--primary)}
    .navlinks a{margin:0 12px;font-weight:600;color:#2f3e4e}
    .lang-toggle{border:1px solid #d0d7e2;border-radius:8px;padding:6px 10px;background:#fff;cursor:pointer}
    .hero{position:relative;text-align:center;color:#fff}
    .hero img{width:100%;height:420px;object-fit:cover}
    .hero .overlay{position:absolute;inset:0;background:rgba(0,0,0,.45);display:flex;align-items:center;justify-content:center;flex-direction:column;padding:20px}
    .hero h1{font-size:36px;margin:12px 0}
    .hero p{font-size:18px;margin:8px 0 20px;color:#e6f4ff;max-width:900px}
    .btn{padding:12px 18px;border-radius:10px;background:#fff;color:var(--primary);font-weight:700;text-decoration:none;margin-top:10px}
    .section{padding:56px 20px;border-bottom:1px solid #f0f4f8}
    .container{max-width:1100px;margin:auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:24px}
    .card{border:1px solid #e6ecf5;border-radius:14px;padding:18px;background:#fff;box-shadow:0 6px 20px rgba(10,38,64,0.05)}
    .footer{padding:24px;text-align:center;color:#7b8ba1}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:#e8f2ff;color:var(--primary);font-weight:700;font-size:12px;margin-bottom:8px}
    h2{color:var(--primary)}
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">QMIS</div>
    <nav class="navlinks">
      <a href="#home" data-i18n="nav_home">Trang chủ</a>
      <a href="#logistics" data-i18n="nav_logistics">Logistics</a>
      <a href="#energy" data-i18n="nav_energy">Năng lượng</a>
      <a href="#esg" data-i18n="nav_esg">ESG</a>
      <a href="#netzero" data-i18n="nav_netzero">Net Zero</a>
      <a href="#projects" data-i18n="nav_projects">Dự án</a>
      <a href="#contact" data-i18n="nav_contact">Liên hệ</a>
    </nav>
    <button class="lang-toggle" id="lang-toggle">VI / EN</button>
  </header>

  <section class="hero" id="home">
    <img src="images/hero.jpg" alt="QMIS Banner">
    <div class="overlay">
      <span class="badge">QMIS</span>
      <h1 data-i18n="hero_title"></h1>
      <p data-i18n="hero_desc"></p>
      <a class="btn" href="#contact" data-i18n="hero_cta"></a>
    </div>
  </section>

  <section class="section" id="logistics">
    <div class="container">
      <h2 data-i18n="logistics_title"></h2>
      <p data-i18n="logistics_text"></p>
      <img src="images/energy.jpg" alt="Green Energy" style="width:100%;margin-top:20px;border-radius:12px;">
    </div>
  </section>

  <section class="section" id="esg">
    <div class="container">
      <h2 data-i18n="esg_title"></h2>
      <p data-i18n="esg_text"></p>
    </div>
  </section>

  <section class="section" id="netzero">
    <div class="container">
      <h2 data-i18n="netzero_title"></h2>
      <p data-i18n="netzero_text"></p>
    </div>
  </section>

  <section class="section" id="projects">
    <div class="container">
      <h2 data-i18n="projects_title"></h2>
      <div class="grid">
        <div class="card">
          <h3 data-i18n="p1"></h3>
          <p>...</p>
          <img src="images/logistics1.jpg" alt="Container Port" style="width:100%;margin-top:10px;border-radius:10px;">
        </div>
        <div class="card">
          <h3 data-i18n="p2"></h3>
          <p>...</p>
          <img src="images/logistics2.jpg" alt="Container Ship" style="width:100%;margin-top:10px;border-radius:10px;">
        </div>
      </div>
    </div>
  </section>

  <section class="section" id="contact">
    <div class="container">
      <h2 data-i18n="contact_title">Liên hệ</h2>
      <form class="card" onsubmit="event.preventDefault();alert('Cảm ơn! Chúng tôi sẽ liên hệ sớm.');">
        <input placeholder="Họ và tên / Name" required style="width:100%;margin:6px 0">
        <input placeholder="Email" type="email" required style="width:100%;margin:6px 0">
        <textarea placeholder="Nhu cầu / Message" style="width:100%;margin:6px 0" rows="5"></textarea>
        <button class="btn" type="submit">Gửi / Send</button>
      </form>
    </div>
  </section>

  <footer class="footer"><small data-i18n="footer">© QMIS. Tất cả quyền được bảo lưu.</small></footer>

  <script>
    const dict={
      vi:{
        nav_home:'Trang chủ',nav_logistics:'Logistics',nav_energy:'Năng lượng',nav_esg:'ESG',nav_netzero:'Net Zero',nav_projects:'Dự án',nav_contact:'Liên hệ',
        hero_title:'QMIS – Logistics, Thương mại và Năng lượng bền vững cho tương lai',
        hero_desc:'QMIS là cầu nối thương mại quốc tế, cung cấp giải pháp Logistics toàn diện và xúc tiến thương mại giữa Việt Nam – Trung Quốc – EU/UK. Đồng thời, QMIS định hướng mở rộng sang Năng lượng và ESG, trở thành đối tác chiến lược trong hành trình chuyển đổi xanh & phát triển bền vững.',
        hero_cta:'Liên hệ QMIS',
        logistics_title:'Logistics + Năng lượng xanh',
        logistics_text:'Song song với Logistics, QMIS phát triển Năng lượng tái tạo và giải pháp lưu trữ (BESS)...',
        esg_title:'Định hướng ESG',
        esg_text:'ESG ngày càng trở thành yếu tố quan trọng...',
        netzero_title:'Phát triển bền vững (Net Zero)',
        netzero_text:'Net Zero đang trở thành mục tiêu toàn cầu...',
        projects_title:'Case Studies / Dự án',
        p1:'Dịch vụ logistics xuyên biên giới VN – TQ – EU/UK',
        p2:'Dự án BESS - Giải pháp tiết kiệm điện cho KCN',
        contact_title:'Liên hệ',
        footer:'© QMIS. Tất cả quyền được bảo lưu.'
      },
      en:{
        nav_home:'Home',nav_logistics:'Logistics',nav_energy:'Energy',nav_esg:'ESG',nav_netzero:'Net Zero',nav_projects:'Projects',nav_contact:'Contact',
        hero_title:'QMIS – Logistics, Trade & Energy for a Sustainable Future',
        hero_desc:'QMIS is an international trade connector, providing comprehensive Logistics and Trade Promotion solutions between Vietnam – China – EU/UK. At the same time, QMIS is expanding into Energy and ESG, becoming a strategic partner in the green transition and sustainable development.',
        hero_cta:'Contact QMIS',
        logistics_title:'Logistics + Green Energy',
        logistics_text:'Alongside Logistics, QMIS is expanding into Renewable Energy and BESS...',
        esg_title:'ESG Strategy',
        esg_text:'ESG has become an essential factor...',
        netzero_title:'Sustainable Development (Net Zero)',
        netzero_text:'Net Zero has become a global goal...',
        projects_title:'Case Studies',
        p1:'Cross-border Logistics VN–CN–EU/UK',
        p2:'BESS Project - Industrial Park Energy Saving',
        contact_title:'Contact',
        footer:'© QMIS. All rights reserved.'
      }
    };
    const LANG_KEY='qmis_lang';
    function setLang(lang){const t=dict[lang];for(const[k,v]of Object.entries(t)){document.querySelectorAll(`[data-i18n="${k}"]`).forEach(el=>el.textContent=v);}localStorage.setItem(LANG_KEY,lang);}
    document.addEventListener('DOMContentLoaded',()=>{
      const saved=localStorage.getItem(LANG_KEY)||'vi';setLang(saved);
      document.getElementById('lang-toggle').addEventListener('click',()=>{const lang=(localStorage.getItem(LANG_KEY)||'vi')==='vi'?'en':'vi';setLang(lang);});
    });
  </script>
</body>
</html>
